<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<title>Ecclesia</title>
<link href="/css/style.css" rel="stylesheet"/>
</head>

<body>
  <div class="page index-page">
    <nav>
      <div class="contain-fluid">
        <div class="navbar navbar-inverse" role="navigation">
          <div class="navbar-header" >
            <a href="/" class="navbar-brand">Ecclesia</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li class="active">
                <a href="#loginForm" role="tab" data-toggle="tab" aria-controls="login" aria-expanded="true">login in</a>
              </li>
              <li>
                <a href="#signupForm" role="tab" data-toggle="tab" aria-controls="signup" aria-expanded="false">sign up</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="site-container">
      <div class="main">
        <div class="intro col-md-6">
          <h1 class="huge-title">Welcome&nbsp; to Ecclesia</h1>
          <h3 class="huge-title">
            This is an application which simulates a real-time meeting online.<br>
            Several features are provided to help you hold the meeting.<br>
            Enjoy the convenience brought by Ecclesia!
          </h3>
        </div>

        <div class="col-md-4 pull-right tab-content">
          <form id="loginForm" action="/login" method="post" class="tab-pane active" role="tabpanel">
            <div class="form-group">
              <input name="account" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
              <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
          </form>

          <form id="signupForm" action="/signup" method="post" class="tab-pane" role="tabpanel">
            <div class="form-group">
              <input name="email" type="text" class="form-control" placeholder="Your email required">
            </div>
            <div class="form-group">
              <input name="account" type="text" class="form-control" placeholder="Pick a username">
            </div>
            <div class="form-group">
              <input name="password" type="password" class="form-control" placeholder="Create a password">
            </div>
            <div class="form-group">
              <input name="passrept" type="password" class="form-control" placeholder="Repeat your password">
            </div>
            <div class="text-muted">
              <p color="white">Use letters, umerals and characters as your username or password</p>
            </div>
            <button type="submit" class="btn btn-success btn-block">Sign up</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
