<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<head>
<title>Ecclesia</title>
<link href="/css/vendors/bootstrap.min.css" rel="stylesheet"/>
<link href="/css/reg_layout.css" rel="stylesheet"/>
<link href="/css/app.css" rel="stylesheet"/>

<script src="/js/vendors/jquery-1.10.2.min.js"></script>
<script src="/js/vendors/jquery.cookie.js"></script>
<script src="/js/vendors/jquery.pjax.js"></script>
<script src="/js/plugins/jquery.postJSON.js"></script>
<script src="/js/vendors/bootstrap.min.js"></script>
<script src="/js/auth.js"></script>
</head>

<body>
  <div class="head-container">
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header" >
        <a class="navbar-brand">Ecclesia</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/">Sign up</a></li>
          <li><a href="/login">Login</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="site-container">
    <div class="main">
      <div class="sign-form">
        <div class="pull-right" id="user-form">
          {% include user_form %}
        </div>  
        <h1 class="huge-title">Welcome&nbsp; to Ecclesia</h1>
        <br>
        <h3 class="huge-title">
          This is an application which simulates a real-time meeting online.
          
          Several features are provided to help you hold the meeting.
          
          Enjoy the convenience brought by Ecclesia!
        </h3>
      </div>
    </div>
  </div>

<script type="text/javascript">

$(document).ready(function() {
  $(document).pjax('a', '#user-form');
  var action = window.location.href.split('/').pop();
  ((action === 'login') ? $('li[name="login"]') : $('li[name="reg"]').first()).click();
  
  $('li').click(function () {
    $(this).addClass('active').siblings().removeClass('active');
  });
});

</script>
<script src="https://localhost:35728/livereload.js"></script>
</body>

</html>
