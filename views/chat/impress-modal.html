<div class="modal fade" id="add-impress-modal" tabindex="-1" role="dialog" aria-labelledby="add-impress-label" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content" action="/chat/upload/impress" method="post">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="add-impress-label">Add Impress File</h4>
      </div>
      <div class="modal-body">
        <input type="file" id="upload-md-file" class="sr-only" multiple>
        <div class="input-group">
          <input type="text" id="md-file-path" name="impress" class="form-control" placeholder="Select markdown file">
          <span class="input-group-btn"><button type="button" id="scan-btn" class="btn btn-success">Scan</button></span>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="upload-impress-btn" class="btn btn-success disabled">Upload</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
