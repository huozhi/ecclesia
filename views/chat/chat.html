<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" charset="utf-8">

<title>Ecclesia Chat</title>
<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


<link href="/css/vendors/idangerous.swiper.css" rel="stylesheet">
<link href="/css/chat_layout.css" rel="stylesheet">
<link href="/css/app.css" rel="stylesheet">


</head>
<body>

<div class="hidden-modals">
  {% include "chart-modal.html" %}
  {% include "impress-modal.html" %}
  {% include "check-media.html" %}
</div>

<header class="head-container">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand">Ecclesia</a>
      </div>
      <div class="navbar-collapse collapse">
        <div class="nav navbar-nav navbar-right">
          <button id="addSlide" class="btn btn-default navbar-btn"  data-target="#add-impress-modal">
            Slide <span class="glyphicon glyphicon-plus"></span>
          </button>
          <button id="addChart" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#add-chart-modal">
            Chart <span class="glyphicon glyphicon-plus"></span> 
          </button>
          <button id="mediaOpts" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#check-media-modal">
            Media <span class="glyphicon glyphicon-wrench"></span>
          </button>
        </div>
        
      </div>
    </div>
  </nav>
</header>
  

<div class="site-container">
  <div class="affix-bar col-lg-2 col-md-2 col-sm-12">
    <div id="localVideo" class="video-source">
      <div id="localVolBar" class="vol-bar"></div>
    </div>
    
    <div id="remoteVideos" class="video-source"></div>
    
  </div>

  <div class="video-screen col-lg-10 col-md-10 col-sm-12">
    <div id="impress" class="carousel slide screen" data-ride="carousel" data-interval="false">
      <ol class="carousel-indicators">

      </ol>
      <div class="carousel-inner impress-panel text-center center-block" id="slides" role="listbox">

      </div>
      <button class="btn btn-default btn-xs" id="edit">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
      <div id="editBoard" class="container-fluid">
        <form id="editForm">
          <div class="form-group">
            <label for="slideTitle">Slide Title</label>
            <input type="text" class="form-control" id="slideTitle" placeholder="Slide title here...">
          </div>
          <div class="form-group">
            <label for="slideContent">Slide Title</label>
            <textarea type="text" class="form-control" id="slideContent" placeholder="Slide content here..."></textarea>
          </div>
        </form>
      </div>
    </div>

  
  </div>
</div>

<script src="/rtc/simplewebrtc.bundle.js"></script>
<script src="/js/vendors/jquery-1.10.2.min.js"></script>
<script src="/js/vendors/jquery.cookie.js"></script>
<script src="/js/vendors/bootstrap.min.js"></script>
<script src="/js/plugins/jquery.postJSON.js"></script>
<script src="/js/plugins/jquery.estroke.js"></script>
<script src="/js/vendors/Chart.min.js"></script>
<script src="/js/vendors/marked.min.js"></script>
<!-- <script src="/rtc/socket.io-0.9.16.js"></script> -->
<script src="/js/vendors/idangerous.swiper-2.1.min.js"></script>


<script src="/rtc/chat_webrtc.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/upload.js"></script>
<script src="/js/sync.js"></script>


</body>
</html>
