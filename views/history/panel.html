<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ecclesia History</title>
<link href="/css/vendors/bootstrap.min.css" rel="stylesheet">
<link href="/css/history_layout.css" rel="stylesheet">

</head>

<body>

  <div class="conatiner-fluid">
    <nav class="navbar navbar-inverse" role="navigation" style="border-radius:0px;">
      <div class="navbar-header" >
        <a class="navbar-brand">Ecclesia</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/home">Home</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container">
    <div class="page-header text-center">
      <p class="header">Meeting History Records</p>
    </div>
    <div class="row">
      {% for record in meetings %}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="thumbnail">
          <img data-src="holder.js/100%x200" alt="100%x200"  data-holder-rendered="true" style="height: 200px; width: 100%; display: block;">
          <div class="caption">
            <h3>{{ record.room }}</h3>
            <h3><small>{{ record.host }}&nbsp;&nbsp;{{ record.date }}</small></h3>
            <p>participates:
              {% for par in record.participates %}
                {{ par }}&nbsp;
              {% endfor %}
            </p>
            <p>
              <a href="/history/detail/{{ record.room }}/{{ record.host }}/{{ record.date }}" class="btn btn-primary" role="button">View</a>
              <a href class="btn btn-default" role="button">Download Docs</a>
            </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

    
<script type="text/javascript" src="/js/vendors/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="/js/vendors/jquery.cookie.js"></script>
<script type="text/javascript" src="/js/vendors/bootstrap.min.js"></script>

<script type="text/javascript" src="/js/history.js"></script>
<script type="text/javascript">

// test
$(document).ready(function () {
  var a = $('.row').children();
  for (var i = 0; i < 8; i++) {
    $('.row').append(a)
  }
})

</script>
</body>

</html>
