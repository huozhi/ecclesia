{% extends '../common/skeleton.html' %}

{% block header %}

{% endblock header %}

{% block content %}
<div class="chat-page">
  <div class="chat-main">
  <div class="chat-videos">
    <ul class="chat-top-bar">
      <li>
        <span id="addSlide" class="btn chat-oper navbar-btn" data-target="#add-impress-modal" >
          <span class="fa fa-file-powerpoint-o"></span>
        </span>
      </li>
      <li>
        <span id="mediaOpts" class="btn chat-oper navbar-btn" data-toggle="modal" data-target="#check-media-modal">
          <span class="fa fa-gear"></span>
        </span>
      </li>
      <li>
        <a href="/" class="btn chat-oper navbar-btn chat-oper-phone"><span class="fa fa-phone"></span></a>
      </li>
    </ul>

    <div id="localVideo" class="chat-local-video">
      <div id="localVolBar" class="vol-bar"></div>
    </div>

    <div id="remotes" class="chat-remote-video"></div>
  </div>

  <div class="impress-screen">
    <div id="impress" class="carousel slide screen" data-ride="carousel" data-interval="false">
      <ol class="carousel-indicators"></ol>
      <div class="carousel-inner impress-panel text-center center-block"
           id="slides"
           role="listbox">
      </div>
      <button class="btn btn-default btn-xs edit" id="slideEdit">
        <span class="glyphicon glyphicon-pencil"></span>
      </button>
      <div id="editBoard" class="container-fluid">
        <form>
          <div class="form-group">
            <label for="slideContent">Slide Title</label>
            <textarea type="text" class="form-control" id="slideContent" placeholder="Slide content here..."></textarea>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
  {% include "check-media.html" %}
</div>
{% endblock content %}

{% block script %}
{% parent %}
<script src="/js/chat.js"></script>
{% endblock script %}
